<div class="w-100">
    {% if pessoas %}
    {% for pessoa in pessoas %}
    <form id="alocarPessoaForm-{{pessoa.id}}" action="/" method="POST">
        <div class="form-group row">
            <div class="col-sm-2">
                <div class="d-flex flex-column justify-content-start align-items-start">
                    <span>{{ pessoa.nome }}</span>
                    <span><strong>{{ pessoa.cargo }}</strong></span>
                    <input hidden type="text" 
                    id="pessoa_id-{{pessoa.id}}" 
                    name="professor_id" 
                    value="{{pessoa.id}}">
                </div>
            </div>
            <div class="col-sm-3">
                <label><b>Curso:</b></label>
                <select required 
                class="form-control" 
                id="curso-{{pessoa.id}}" 
                name="curso_id">
                    {% for curso in pessoa.cursos %}
                    <option value="{{curso.id}}">
                        {{curso.nome}}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-sm-3">
                <label><b>Evento:</b></label>
                <select required 
                class="form-control" 
                id="evento-{{pessoa.id}}" 
                name="evento_id">
                    {% for evento in eventos %}
                    <option value="{{evento.id}}">
                        {{evento.observacao}}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-sm-2">
                <label><b>Data de Inicio:</b></label>
                <input 
                type="date" 
                class="form-control" 
                id="data_inicio-{{pessoa.id}}"
                name="data_inicio">
            </div>
            <div class="col-sm-2">
                <label><b>Data de Fim:</b></label>
                <input 
                type="date" 
                class="form-control" 
                id="data_fim-{{pessoa.id}}"
                name="data_fim">
            </div>
        </div>
    </form>
    {% endfor %}
    {% else %}
    <form id="alocarPessoaForm-{{alocacao.id}}" action="/" method="POST">
        <div class="form-group row">
            <div class="col-sm-2">
                <div class="d-flex flex-column justify-content-start align-items-start">
                    <span>{{ alocacao.professor.nome }}</span>
                    <span><strong>{{ alocacao.professor.cargo }}</strong></span>
                    <input hidden type="text" 
                    id="pessoa_id-{{alocacao.professor.id}}" 
                    name="professor_id" 
                    value="{{alocacao.professor.id}}">
                </div>
            </div>
            <div class="col-sm-3">
                <label><b>Curso:</b></label>
                <select required 
                class="form-control" 
                id="curso-{{alocacao.professor.id}}" 
                name="curso_id">
                    {% for curso in alocacao.professor.cursos %}
                    <option {% if curso.id == alocacao.curso.id %}selected="selected"{% endif %} 
                    value="{{curso.id}}">
                        {{curso.nome}}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-sm-3">
                <label><b>Evento:</b></label>
                <select required 
                class="form-control" 
                id="evento-{{alocacao.professor.id}}" 
                name="evento_id">
                    {% for evento in eventos %}
                    <option {% if evento.id == alocacao.evento.id %}selected="selected"{% endif %}  
                    value="{{evento.id}}">
                        {{evento.observacao}}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-sm-2">
                <label><b>Data de Inicio:</b></label>
                <input 
                type="date" 
                {% if alocacao %}
                value="{{ alocacao.data_inicio}}" 
                {% endif %}
                class="form-control" 
                id="data_inicio-{{alocacao.professor.id}}"
                name="data_inicio">
            </div>
            <div class="col-sm-2">
                <label><b>Data de Fim:</b></label>
                <input 
                {% if alocacao %}
                value="{{ alocacao.data_fim}}" 
                {% endif %}
                type="date" 
                class="form-control" 
                id="data_fim-{{alocacao.professor.id}}"
                name="data_fim">
            </div>
        </div>
    </form>
    {% endif %}
</div>
