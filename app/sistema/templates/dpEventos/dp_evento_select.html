<label><b>Evento:</b></label>
<select class="form-control" 
id="dp_evento_id" 
name="dp_evento_id">
    <option value="">Selecione um evento</option>
    {% for dpEvento in dp_eventos %}
        <option value="{{dpEvento.id}}">{{dpEvento.id}} {{dpEvento.tipo_formatado}}: {{dpEvento.cidade.nome}} (de {{dpEvento.data_inicio_formatada}} ate {{dpEvento.data_fim_formatada}})</option>
    {% endfor %}
</select>
