<label><b>Cidade:</b></label>
<select class="form-control"
{% if id and id_complement %} 
id="{{id}}_{{id_complement}}_cidade_id" 
{% elif id %}
id="{{id}}_cidade_id" 
{% else %}
id="cidade_id" 
{% endif %}
name="cidade_id">
    {% if not cidade_id %}
    <option value="">Selecione uma Cidade</option>
    {% endif %}
    {% for cidade in cidades %}
        <option {% if cidade_id == cidade.id %} selected {% endif %}  value="{{cidade.id}}">{{cidade.nome}}</option>
    {% endfor %}
</select>
