{% extends "base.html" %}

{% block content %}
<style>
    .br {
        border: 2px solid red;
    }

    .w-10 {
        width: 10%;
    }

    .w-15 {
        width: 15%;
    }

    .w-2 {
        width: 2%;
    }

    .justify-start {
        display: flex;
        justify-content: flex-start;
    }

    .btn-group-custom button {
        background-color: #fff;
        /* Green background */
        border: 1px solid #e3e6f0;
        /* Green border */
        color: #343a40;
        /* White text */
        padding: 10px 24px;
        /* Some padding */
        cursor: pointer;
        /* Pointer/hand icon */
        float: left;
        /* Float the buttons side by side */
    }

    /* Clear floats (clearfix hack) */
    .btn-group-custom {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
    }

    .btn-group-custom button:not(:last-child) {
        border-bottom: none;
        /* Prevent double borders */
    }

    /* Add a background color on hover */
    .btn-group-custom button:hover {
        background-color: #e3e6f0;
    }

    .btn-circle {
        border: none;
        outline: inherit;
        background-color: #fff;
        width: auto;
        height: 100%;
        padding: 13px 18px;
        border-radius: 60px;
        font-size: 15px;
        text-align: center;
        transition: background-color 0.1s;
    }

    .btn-cadastrar {
        border: none;
        outline: inherit;
        color: white;
        background-color: #1cc88a;
        width: auto;
        height: 100%;
        padding: 13px 18px;
        border-radius: 60px;
        font-size: 15px;
        text-align: center;
        transition: background-color 0.1s;
    }

    .btn-cadastrar:hover {
        background-color: #15865d;
        transition: background-color 0.1s;
    }

    .btn-circle:active {
        background-color: #ececec;
        transition: background-color 0.1s;
    }

    .active-form-tab {
        background-color: #15865d;
        color: white;
    }
</style>
<div id="loadingPessoas" 
style="
background-color: rgba(125,125,125,0.3); 
display: none; 
justify-content: center; 
align-items: center; 
width: 100vw; 
height: 100vh;
position: absolute;
overflow: hidden;
top: 0;
left: 0;
z-index: 4
;">
    <div class="spinner-border" style="z-index: 5;" role="status">
        <span class="sr-only">Carregando...</span>
    </div>
</div>
<div style="width: 100%;" class="">
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-dismissible alert-success" role="alert">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong class="text-dark">{{message}}</strong>
        </div>
        {% endfor %}
    {% endif %}
    <div class="w-100 shadow
    d-flex justify-content-between align-items-center 
    px-3 py-3 my-3
    bg-white">
        <div  class="d-flex flex-column justify-content-start align-items-start mx-2">
            <label for="filterCursoNome" class="filter-label">Buscar</label>
            <input id="filterCursoNome" placeholder="Digite um nome de curso" class="form-control-sm border-secondary"
                name="nome" type="text">
            <input type="text" hidden name="order_by" id="filterCursoOrder_by">
        </div>
        <div>
            <button id="adicionarPessoas" 
            onclick="carregarCursosModalCadastrar()"
            class="btn-cadastrar rounded d-flex justify-content-between align-items-center">
                <span>cadastrar curso</span>
            </button>
        </div>
    </div>
    <div id="receberTabelaCursos" class="shadow bg-white w-100">
    </div>
</div>

<!-- Modal -->
<div id="modalCadastrarCursoContainer">
</div>
<script>
    let buttonMenuCursosId = "buttonMenuCursos"
    let hiddenMenuCursosId = "hiddenMenuCursos"
</script>

<script>
    var cursoModificadaEvent = {};
    var cursoModificadaEventProxy = null
    let idTabelaCursos = "receberTabelaCursos"
    let rotaTabelaCursos = "cursosTable"
    let modalCadastrarCursoContainerId = "modalCadastrarCursoContainer"
    let cursoFiltersPrefix = "filterCurso"

    function getFiltersCurso() {
        let filter = {}
        let filterInputs = document.querySelectorAll(`input[id^=${cursoFiltersPrefix}]`)
        filterInputs.forEach((input) => {
            console.log(`${input.name} : ${input.value} `)
            filter[input.name] = input.value
        })
        return filter
    }

    function deleteCurso(id) {
        deletar_url = "eliminarCurso/" + id

        $.ajax({
            url: deletar_url,
            data: {},
            success: function (data) {
                let menuId = "#hiddenMenuCursos" + id
                $(menuId).toggle()
                carregarCursos()
            }
        });
    }

    function carregarCursos(filter = null, state = null) {
        let recarregarTabela = rotaTabelaCursos
        $.ajax({
            url: recarregarTabela,
            data: filter ? filter : {},
            success: function (data) {
                $("#"+idTabelaCursos).html(data);
                setTabelaState(state, "column-curso", "nome");
            }
        });
    }

    function carregarCursosModalCadastrar(id = null, state = null) {
        let recarregarTabela = "cursosModalCadastrar"
        $.ajax({
            url: recarregarTabela,
            data: id ? {id: id} : {},
            success: function (data) {
                $("#"+modalCadastrarCursoContainerId).html(data);
                $('#cadastrarCursoModal').modal('toggle');
            }
        });
    }
        
    function visualizarCurso(id) {
        location.href = "visualizarCurso/" + id
    }

    function buscarCursos() {
        carregarCursos(getFiltersCurso())
    }

    $(document).ready(function () {
        cursoModificadaEventProxy = new Proxy(cursoModificadaEvent, {
            set: function (target, key, value) {
                target[key] = value;
                if (value) {
                    carregarCursos()
                }
                target[key] = false
                return false;
            }
        });

        function editarCurso(id) {
            $.ajax({
                url: "cursos",
                data: JSON.stringify(getFormData()),
                dataType: "json",
                contentType: 'application/json',
                method: "POST",
                success: function (data) {
                    $('#cadastrarCursoForm')[0].reset();
                    $("#dismissCadastrarCurso").click()
                    carregarCursos()
                }
            });
        }

        $(document).mouseup(function (e) {
            $("div[id^='hiddenMenuPessoas']").each(function (i, el) {
                if (!$(this).is(e.target) && $(this).has(e.target).length === 0) {
                    if ($(this).css('display') != 'none') {
                        $(this).toggle()
                    }
                }
            })
        });

        $("input[id^='"+cursoFiltersPrefix+"']").each(function () {
            let input = $(this)
            if ($(this).attr('type') == 'text') {
                $(this)
                .keyup(debounce(function() {
                    buscarCursos()
                }, 500))
            } else {
                $(this)
                .change(debounce(function() {
                    buscarCursos()
                }, 500))
            }
        })

        carregarCursos()
    });

</script>

{% endblock content %}
