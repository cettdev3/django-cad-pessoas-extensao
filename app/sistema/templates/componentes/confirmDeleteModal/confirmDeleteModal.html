<div class="modal fade" 
id="confirmDeleteModal" 
tabindex="-1" 
aria-labelledby="confirmDeleteModalLabel"
style="z-index: 9999"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmar Exclusão</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Tem certeza que deseja excluir esse Item?</p>
                <form>
                    <div class="form-group">
                        <label for="deleteInput">Digite "DELETAR" para confirmar:</label>
                        <input type="text" class="form-control" id="deleteInput">
                        <div class="invalid-feedback">
                            Por favor digite "DELETAR" para confirmar a exclusão.
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteButton" disabled>Deletar</button>
            </div>
        </div>
    </div>
</div>
<script>
    function openDeleteModal(func) {
        $("#confirmDeleteModal").modal("show");
        $("#confirmDeleteButton").on("click", function () {
            func()
            $("#confirmDeleteModal").modal("hide");
        });
    }

    $(document).ready(function () {
        $("#deleteInput").on("input", function () {
            if ($(this).val() === "DELETAR") {
                $("#confirmDeleteButton").prop("disabled", false);
                $(this).removeClass("is-invalid");
            } else {
                $("#confirmDeleteButton").prop("disabled", true);
                $(this).addClass("is-invalid");
            }
        });

        $("#confirmDeleteModal").on("hidden.bs.modal", function() {
            $("#deleteInput").val("");
            $("#deleteInput").removeClass("is-invalid");
            $("#confirmDeleteButton").prop("disabled", true);
            $("#confirmDeleteButton").off("click");
        });
    })
</script>
