
<div class="w-100" id="pessoas-form-container-{{id}}">
    <form id="cadastrarPessoaForm" action="/" method="POST">
        <div id="home" class="py-3">
            <div class="form-group row">
                <div class="col-sm-6">
                    <label><b>Nome Completo:</b></label>
                    <input 
                    type="text" 
                    {% if pessoa %}
                    value="{{pessoa.nome}}" 
                    {% endif %}
                    class="form-control" 
                    id="nome" 
                    name="nome" 
                    placeholder=""
                    required>
                </div>
                <div class="col-sm-6">
                    <label><b>Email:</b></label>
                    <input 
                    type="email" 
                    {% if pessoa %}
                    value="{{pessoa.email}}" 
                    {% endif %}
                    class="form-control" 
                    id="email"
                    name="email"
                    placeholder=""
                    required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <label><b>Telefone:</b></label>
                    <input 
                    type="text" 
                    {% if pessoa %}
                    value="{{pessoa.telefone}}" 
                    {% endif %}
                    class="form-control" 
                    id="telefone" 
                    name="telefone"
                    placeholder="" 
                    required>
                </div>
                <div class="col-sm-6">
                    <label><b>CPF:</b></label>
                    <input 
                    type="text" 
                    {% if pessoa %}
                    value="{{pessoa.cpf}}" 
                    {% endif %}
                    class="form-control" 
                    id="cpf" 
                    name="cpf" 
                    placeholder=""
                    required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <div class="d-flex justify-content-between mb-0">
                        <label for="recurso"><b>NÃºmero de matricula</b></label>
                        <div class="mb-2">
                            <input type="checkbox" id="is_professor" name="is_professor" 
                            onchange="isProfessorChange(this)"
                            {% if pessoa.cargo == 'professor' %} checked {% endif %}>
                            <label for="is_professor_{{pessoa.id}}" class="mb-0">Professor Celetista</label>
                        </div>
                    </div>
                    <input type="text" class="form-control" {% if read_only == True %} disabled {% endif %}
                    data-id="{{pessoa.id}}" data-current-value="{{pessoa.numero_matricula|default_if_none:''}}"
                    value="{{pessoa.numero_matricula|default_if_none:''}}" 
                    {% if pessoa.cargo != 'professor' %}
                    disabled
                    {% endif %}
                    id="numero_matricula" 
                    name="numero_matricula">
                </div>
            </div>
        </div>
    </form>
</div>
