<style>
    .avaliaceos-w-30 {
        width: 30%;
    }
    .avaliaceos-w-55 {
        width: 55%;
    }
</style>
<table class="table table-borderless" 
width="100%" 
cellspacing="0">
    <thead class="border">
        <tr class="">
            <th class="avaliaceos-w-30 text-left">Avaliador</th>
            <th class="avaliaceos-w-55 text-left">Endereco</th>
            <th class="avaliaceos-w-55 text-left">Status</th>
            <th class="w-2 text-left">Ação</th>
        </tr>
    </thead>
    <tbody>
        {% for avaliacao in avaliacoes %}
        <tr>
            <td class="avaliaceos-w-30 text-left">{{avaliacao.avaliador.pessoa.nome}}</td>
            <td class="avaliaceos-w-55 text-left">{{avaliacao.endereco_completo}}</td>
            <td class="avaliaceos-w-55 text-left">{{avaliacao.qtdSalas}} : {{avaliacao.observacaoGeral}}</td>
            <td class="w-2 text-left" style="position: relative;">
                <button id="buttonMenuAvaliacoes{{avaliacao.id}}" 
                class="btn-circle">
                    <i class="fa-solid fa-ellipsis-vertical"></i>                        
                </button>
                <div style="display: none; position: absolute; z-index: 2; right: 10%" 
                id="hiddenMenuAvaliacoes{{avaliacao.id}}" 
                class="btn-group-custom">
                    <a id="linkVisualizaravaliacao{{avaliacao.id}}" href="/visualizarAvaliacao/({{avaliacao.id}})"></a>
                    <!-- <button onclick="visualizarAvaliacao({{avaliacao.id}})">Visualizar</button>  -->
                    <button onclick="carregarAvaliacoesModalEditar('{{avaliacao.id}}', '{{avaliacao.evento.id}}')">Editar</button>
                    <button onclick="openDeleteModal(() => deleteAvaliacao('{{avaliacao.id}}'))" >Excluir</button>
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<script>
    function deleteAvaliacao(id) {
        $.ajax({
            url: "/eliminarAvaliacao/" + id,
            method: "DELETE",
            headers: { "X-CSRFToken":  '{{ csrf_token }}' },
            success: function (data) {
                carregarAvaliacaoLocal()
            }
        });
    }

    function carregarAvaliacoesModalEditar(id, dpEventoId) {
        console.log("carregarAvaliacoesModalEditar id: ", id)
        console.log("carregarAvaliacoesModalEditar dpEventoId: ", dpEventoId)
        $.ajax({
            url: "/avaliacaoModal",
            method: "GET",
            data: {
                dp_evento_id: dpEventoId,
                avaliacao_id: id
            },
            headers: { "X-CSRFToken":  '{{ csrf_token }}' },
            success: function (data) {
                $("#modalAvaliacaoContainer").html('');
                $("#modalAvaliacaoContainer").html(data);
                $('#cadastrarAvaliacaoModal').modal('show');
            }
        });
    }

    $(document).ready(function () {
        function isvisibleOnViewport(element) {
            var rect = element.getBoundingClientRect();
            var html = document.documentElement;
            return (
                (rect.top) >= 0 &&
                rect.left >= 0 &&
                (rect.bottom + 100) <= (window.innerHeight || html.clientHeight) &&
                rect.right <= (window.innerWidth || html.clientWidth)
            );
        }

        function bindButtons() {
            $("button[id^='"+"buttonMenuAvaliacoes"+"']").each(function (i, el) {
                $(this).on("click", function () {
                    let id = $(this).attr('id').split("Avaliacoes")[1];
                    let menuId = "#"+"hiddenMenuAvaliacoes" + id
                    $("div[id^='"+"hiddenMenuAvaliacoes"+"']").each(function (i, el) {
                        
                        if (menuId != "#" + $(this).attr("id")) {
                            if ($(this).css('display') != 'none') {
                                $(this).toggle()
                            }
                        }
                    })
                    let hiddenMenu = $(menuId).parent()
                    let isVisible = isvisibleOnViewport(hiddenMenu[0])
                    if (!isVisible) {
                        $(menuId).css("bottom", "40px")
                    } 
                    $(menuId).toggle()
                });
            });
        }

        $(document).mouseup(function (e) {
            $("div[id^='"+"hiddenMenuAvaliacoes"+"']").each(function (i, el) {
                if (!$(this).is(e.target) && $(this).has(e.target).length === 0) {
                    if ($(this).css('display') != 'none') {
                        $(this).toggle()
                    }
                }
            })
        });
  
        bindButtons()
     })
</script>
