<style>
.custom-dropdown-menu {
    min-width: max-content;
    left: auto;
    right: 0;
}
</style>
 <div class="d-inline" id="custom-select-multiple-{{id}}" data-options="{{options|escapejs|safe}}">
    <div id="custom-select-multiple">
        <div class="d-flex align-items-center">
            
            <!-- Input and Dropdown container -->
            <div class="position-relative">
                <div class="input-dropdown-container d-inline-block " data-toggle="manual">
                    <input type="text" 
                    id="filterInput" 
                    class="form-control" 
                    autocomplete="off"
                    style="cursor: pointer"
                    placeholder="Buscar">
                </div>

                <div class="dropdown-menu custom-dropdown-menu" aria-labelledby="dropdownMenuButton" id="dropdownMenu" style="z-index: 10; position: absolute; top: 100%; left: 0; right: 0;">
                    <div id="options-container" class="scroll-custom" style="max-height: 300px; overflow-y: auto;"></div>
                </div>
            </div>

            <!-- Add button -->
            <button type="button" class="btn btn-primary ml-2" id="btn-open-modal">+</button>

            <!-- Badges -->
            <div id="badges-container" class="d-flex flex-wrap ml-2"></div>
            
        </div>
    </div>
</div>
