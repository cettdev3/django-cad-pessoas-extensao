<style>
    .btn-delete {
        border-radius: 50%;
        width: 32px;
        height: 32px;
        padding: 6px;
        background-color: white;
    }

    .btn-delete i {
        font-size: 18px;
        color: #dc3545;
    }
    
    .btn-delete:hover i {
        font-size: 18px;
        color: white;
    }
</style>
<div class="accordion" id="ticket-form-container-{{form_id}}">
  <div class="card">
    <div class="card-header" 
    data-toggle="collapse"
    data-target="#form-section-{{form_id}}" 
    aria-expanded="false"
    aria-controls="form-section-{{form_id}}"
    style="cursor: pointer">
        <div class="d-flex justify-content-start align-items-center">
            <button 
            type="button" 
            class="btn btn-danger btn-delete" 
            data-toggle="tooltip"
            data-placement="top"
            title="Excluir ticket"
            onclick="deleteTicketForm('{{form_id}}')">
                <i class="fas fa-trash"></i>
            </button>
            <h5 class="mb-0 ml-2" id="form-title"></h5>
        </div>
    </div>

    <div id="form-section-{{form_id}}" class="collapse show" aria-labelledby="heading-1" data-parent=".accordion">
      <div class="card-body">
        <form id="cadastrarTicketForm{{form_id}}" action="/" method="POST">
            <div class="form-group row">
                <div class="col-sm-3">
                    <label><b>Tipo da solicitação:</b></label>
                    <select required 
                    id="tipo_solicitacao"
                    class="form-control" 
                    name="tipo">
                        <option
                        value="">
                            Selecione uma opção
                        </option>
                        <option
                        {% if membro_execucao and membro_execucao.tipo == 'diaria' %}
                        selected
                        {% endif %}
                        value="diaria">
                            DIÁRIA
                        </option>
                        <option
                        {% if membro_execucao and membro_execucao.tipo == 'adiantamento' %}
                        selected
                        {% endif %}
                        value="adiantamento">
                            ADIANTAMENTO
                        </option>
                        <option
                        {% if membro_execucao and membro_execucao.tipo == 'adiantamento_insumo' %}
                        selected
                        {% endif %}
                        value="adiantamento_insumo">
                            ADIANTAMENTO INSUMOS
                        </option>
                        <option
                        {% if membro_execucao and membro_execucao.tipo == 'adiantamento_combustivel' %}
                        selected
                        {% endif %}
                        value="adiantamento_combustivel">
                            ADIANTAMENTO COMBUSTÍVEL
                        </option>
                        <option
                        {% if membro_execucao and membro_execucao.tipo == 'veiculo' %}
                        selected
                        {% endif %}
                        value="veiculo">
                            VEÍCULO
                        </option>
                        <option
                        {% if membro_execucao and membro_execucao.tipo == 'passagem' %}
                        selected
                        {% endif %}
                        value="passagem">
                            PASSAGEM
                        </option>
                        <option
                        {% if membro_execucao and membro_execucao.tipo == 'rpa' %}
                        selected
                        {% endif %}
                        value="rpa">
                            RPA
                        </option>
                        <option
                        {% if membro_execucao and membro_execucao.tipo == 'nao_se_aplica' %}
                        selected
                        {% endif %}
                        value="nao_se_aplica">
                            NÃO HAVERÁ SOLICITAÇÂO
                        </option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <label><b>Data Início:</b></label>
                    <input 
                    type="date" 
                    name="data_inicio" 
                    class="form-control" 
                    {% if membro_execucao %}
                    value="{{membro_execucao.data_inicio}}"
                    {% endif %}>
                </div>
                <div class="col-sm-3">
                    <label><b>Data Fim:</b></label>
                    <input 
                    type="date" 
                    name="data_fim" 
                    class="form-control" 
                    {% if membro_execucao %}
                    value="{{membro_execucao.data_fim}}"
                    {% endif %}>
                </div>
                <div class="col-sm-3">
                    <label><b>Id protocolo:</b></label>
                    <input 
                    type="text" 
                    {% if ticket %}
                    value="{{ ticket.ticket}}" 
                    {% endif %}
                    class="form-control" 
                    name="id_protocolo">
                </div>
            </div>
            <div class="form-group d-flex justify-content-start align-items-start">
                <input name="use_dpEvento_endereco"  
                id="use_dpEvento_endereco" 
                style="cursor: pointer; margin-right: 0.5rem;" 
                type="checkbox">
                <label for="use_dpEvento_endereco" 
                style="line-height: 1rem;white-space: nowrap;">
                    <b>Usar endereço do Evento</b>
                </label>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">
                    {% include "cidades/cidades_select.html" with cidades=cidades cidade_id=cidade_id id=prefix_id id_complement=id_to_remove%}
                </div>
                <div class="col-sm-3">
                    <label><b>Complemento:</b></label>
                    <input 
                    type="text" 
                    id="collapse_endereco_input_{{id_to_remove}}_complemento"
                    name="complemento" 
                    class="form-control" 
                    {% if membro_execucao %}
                    value="{{membro_execucao.complemento}}"
                    {% endif %}>
                </div>
                <div class="col-sm-2">
                    <label><b>CEP:</b></label>
                    <input 
                    type="text" 
                    id="collapse_endereco_input_{{id_to_remove}}_cep"
                    name="cep" 
                    class="form-control" 
                    {% if membro_execucao %}
                    value="{{membro_execucao.cep}}"
                    {% endif %}>
                </div>
                <div class="col-sm-3">
                    <label><b>Bairro:</b></label>
                    <input 
                    type="text" 
                    name="bairro" 
                    class="form-control" 
                    id="collapse_endereco_input_{{id_to_remove}}_bairro"
                    {% if membro_execucao %}
                    value="{{membro_execucao.bairro}}"
                    {% endif %}>
                </div>
                <div class="col-sm-2">
                    <label><b>Logradouro:</b></label>
                    <input 
                    type="text" 
                    name="logradouro" 
                    class="form-control" 
                    id="collapse_endereco_input_{{id_to_remove}}_logradouro"
                    {% if membro_execucao %}
                    value="{{membro_execucao.logradouro}}"
                    {% endif %}>
                </div>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
    $(document).ready(function() {
        $('#ticket-form-container-{{form_id}} #tipo_solicitacao').change(function() {
            console.log("change")
            var selectedOption = $(this).find('option:selected');
            var title = selectedOption.text().trim();
            console.log(title)
            $('#ticket-form-container-{{form_id}} #form-title').html(title);
        });
    });
</script>
