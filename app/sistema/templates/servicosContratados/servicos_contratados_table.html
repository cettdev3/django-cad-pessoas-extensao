<style>
    .servicos-w-90 {
        width: 90%;
    }
</style>
<div>
    <table class="table table-borderless"
    width="100%" 
    cellspacing="0">
        <thead class="border">
            <tr class="">
                <th class="servicos-w-90 text-left">
                    <div class="d-flex justify-content-start align-items-center">
                        Descrição
                    </div>
                </th>
    
                <th class="w-2 text-left">Ação</th>
            </tr>
        </thead>
        <tbody>
            {% for servicoContratado in servicosContratados %}
            <tr>
                <td class="w-10 text-left">{{servicoContratado.descricao}}</td>
               <td class="w-2 text-left" style="position: relative;">
                    <button id="showHiddenMenuTable{{servicoContratado.id}}" 
                    class="btn-circle">
                        <i class="fa-solid fa-ellipsis-vertical"></i>                         
                    </button>
                    <div style="display: none; position: absolute; z-index: 2; right: 10%" 
                    id="hiddenMenuContainer{{servicoContratado.id}}" 
                    class="btn-group-custom">
                        <a id="linkVisualizarDpEvento{{servicoContratado.id}}" href="/visualizarDpEvento/({{servicoContratado.id}})"></a>
                        {% comment %} <button onclick="visualizarDpEvento('{{servicoContratado.id}}')">Visualizar</button>  {% endcomment %}
                        <button onclick="editServicoContratado('{{servicoContratado.id}}')">Editar</button> 
                        <button onclick="openDeleteModal(() => deletarServicoContratado('{{servicoContratado.id}}'))" >Excluir</button>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script>

    function editServicoContratado(servico_contratado_id) {
        console.log({{dp_evento_id}})
        $.ajax({
            url: "/servicoContratadoModal",
            method: "GET",
            data: {
                dp_evento_id: {{dp_evento_id}},
                servico_contratado_id: servico_contratado_id
            },
            success: function (data) {
                $("#modalServicoContratadoContainer").html('');
                $("#modalServicoContratadoContainer").html(data);
                $('#cadastrarServicoContratadoModal').modal('show');
            }
        });
    }

    $(document).ready(function () {
    })
</script>
