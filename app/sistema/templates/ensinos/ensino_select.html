<label><b>Ação de Ensino: </b></label>
<select class="form-control" 
id="acao_ensino_id" 
disabled
name="acao_ensino_id">
    <option value="">Selecione uma ação de ensino: </option>
    {% for ensino in ensinos %}
        <option value="{{ensino.id}}"
        {% if selected == ensino.id %} 
        selected 
        {% endif %}
        >{{ensino.select_option}}</option>
    {% endfor %}
</select>
