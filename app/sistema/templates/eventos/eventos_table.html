<style>
    .eventos-w-5 {
        width: 5%;
    }
    .eventos-w-25 {
        width: 25%;
    }
    .eventos-w-15 {
        width: 15%;
    }
</style>
<table class="table table-borderless" 
width="100%" 
cellspacing="0">
    <thead class="border">
        <tr class="">
            <th class="eventos-w-20 text-left">Observação</th>
            <th class="eventos-w-15 text-left">Status</th>
            <th class="eventos-w-15 text-left">Inicio</th>
            <th class="eventos-w-15 text-left">Fim</th>
            <th class="eventos-w-15 text-left">Endereco</th>
            <th class="eventos-w-15 text-left">Cidade</th>
            <th class="w-5 text-left">Ação</th>
        </tr>
    </thead>
    <tbody>
        {% for evento in eventos %}
        <tr>
            <td class="eventos-w-15 text-left">{{evento.observacao}}</td>
            <td class="eventos-w-15 text-left">{{evento.status}}</td>
            <td class="eventos-w-15 text-left">{{evento.data_inicio|date:"d-m-Y"}}</td>
            <td class="eventos-w-15 text-left">{{evento.data_fim|date:"d-m-Y"}}</td>
            <td class="eventos-w-25 text-left">{{evento.endereco.endereco_completo}}</td>
            <td class="eventos-w-15 text-left">{{evento.endereco.cidade.nome}}</td>
            <td class="w-5 text-left" style="position: relative;">
                <button id="buttonMenuEventos{{evento.id}}" 
                class="btn-circle">
                    <i class="fa-solid fa-ellipsis-vertical"></i>                        
                </button>
                <div style="display: none; position: absolute; z-index: 2; right: 10%" 
                id="hiddenMenuEventos{{evento.id}}" 
                class="btn-group-custom">
                    <a id="linkVisualizarevento{{evento.id}}" href="/visualizarEvento/({{evento.id}})"></a>
                    <button onclick="visualizarEvento({{evento.id}})">Visualizar</button> 
                    <button onclick="carregarEventosModalCadastrar({{evento.id}})">Editar</button> 
                    <button onclick="deleteEvento({{evento.id}})" >Excluir</button>
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<script>
    function visualizarEvento(id) {
        location.href = "visualizarEvento/" + id
    }

    $(document).ready(function () {
        function isvisibleOnViewport(element) {
            var rect = element.getBoundingClientRect();
            var html = document.documentElement;
            return (
                (rect.top) >= 0 &&
                rect.left >= 0 &&
                (rect.bottom + 100) <= (window.innerHeight || html.clientHeight) &&
                rect.right <= (window.innerWidth || html.clientWidth)
            );
        }

        function bindButtons() {
            $("button[id^='"+buttonMenuEventosId+"']").each(function (i, el) {
                $(this).on("click", function () {
                    let id = $(this).attr('id').split("Eventos")[1];
                    let menuId = "#"+hiddenMenuEventosId + id
                    $("div[id^='"+hiddenMenuEventosId+"']").each(function (i, el) {
                        
                        if (menuId != "#" + $(this).attr("id")) {
                            if ($(this).css('display') != 'none') {
                                $(this).toggle()
                            }
                        }
                    })
                    console.log(menuId)
                    let hiddenMenu = $(menuId).parent()
                    console.log(hiddenMenu)
                    let isVisible = isvisibleOnViewport(hiddenMenu[0])
                    console.log(isVisible)
                    if (!isVisible) {
                        $(menuId).css("bottom", "40px")
                    } 
                    $(menuId).toggle()
                });
            });
        }

        $(document).mouseup(function (e) {
            $("div[id^='"+hiddenMenuEventosId+"']").each(function (i, el) {
                if (!$(this).is(e.target) && $(this).has(e.target).length === 0) {
                    if ($(this).css('display') != 'none') {
                        $(this).toggle()
                    }
                }
            })
        });

        bindButtons()
     })
</script>
