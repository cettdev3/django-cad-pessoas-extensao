<style>
    .tipo-atividade-w-90 {
        width: 90%;
    }
    .tipo-atividade-w-15 {
        width: 15%;
    }
    .tipo-atividade-w-60 {
        width: 60%;
    }
</style>
<table class="table table-borderless" 
width="100%" 
cellspacing="0">
    <thead class="border">
        <tr class="">
            <th class="tiposAtividades-w-90 text-left">Nome</th>
            <th class="tiposAtividades-w-90 text-left">Categoria</th>
            <th class="tiposAtividades-w-90 text-left">Descrição</th>
            <th class="w-2 text-left">Ação</th>
        </tr>
    </thead>
    <tbody>
        {% for TipoAtividade in tiposAtividades %}
        <tr>
            <td class="tipo-atividade-w-15 text-left">{{TipoAtividade.nome}}</td>
            <td class="tipo-atividade-w-15 text-left">{{TipoAtividade.categoria}}</td>
            <td class="tipo-atividade-w-60 text-left">{{TipoAtividade.descricao}}</td>
            <td class="w-2 text-left" style="position: relative;">
                <button id="buttonMenuTiposAtividades{{TipoAtividade.id}}" 
                class="btn-circle">
                    <i class="fa-solid fa-ellipsis-vertical"></i>                        
                </button>
                <div style="display: none; position: absolute; z-index: 2; right: 10%" 
                id="hiddenMenuTiposAtividades{{TipoAtividade.id}}" 
                class="btn-group-custom">
                    <a id="linkVisualizarTipoAtividade{{TipoAtividade.id}}" href="/visualizarTipoAtividade/({{TipoAtividade.id}})"></a>
                    <!-- <button onclick="visualizarCidade({{cidade.id}})">Visualizar</button>  -->
                    <button onclick="editarTipoAtividade('{{TipoAtividade.id}}')">Editar</button> 
                    <button onclick="openDeleteModal(() => deleteTipoAtividade('{{TipoAtividade.id}}'))" >Excluir</button>
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<script id="tabelaTipoAtividadeScript">
    var buttonMenuTiposAtividadesId = "buttonMenuTiposAtividades"
    var hiddenMenuTiposAtividadesId = "hiddenMenuTiposAtividades"
    var cadastrarTipoAtividadeFormId = "cadastrarTipoAtividadeForm"
    var dismissCadastrarTipoAtividadeId = "dismissCadastrarTipoAtividade"
    var TipoAtividadeModificadaEvent = {}
    var TipoAtividadeModificadaEventProxy = null
    var modalCadastrarTipoAtividadeContainerId = "modalCadastrarTipoAtividadeContainer"
    var idTabelaTiposAtividades = "receberTabelaTiposAtividades"
    var rotaTabelaTiposAtividades = "tiposAtividadesTable"
    var rotaDeletarTipoAtividade = "eliminarTipoAtividade"
    var rotaModalTipoAtividade = "tiposAtividadesModalCadastrar"
    var rotaVisualizarTipoAtividade = "visualizarTipoAtividade"

    function editarTipoAtividade(id) {
        $.ajax({
            url: "/tipoAtividadeEditarModal/" + id,
            success: function (data) {
                $("#" + idModal).html(data);
                $('#' + cadastrarTipoAtividadeModalId).modal('toggle');
            }
        });
    }

    function deleteTipoAtividade(id) {
        deletar_url = "eliminarTipoAtividade/" + id

        $.ajax({
            url: deletar_url,
            data: {},
            success: function (data) {
                let menuId = "#hiddenMenuTiposAtividadesId" + id
                $(menuId).toggle()
                carregarTiposAtividades()
            }
        });
    }

    function bindButtons() {
        $("button[id^='"+buttonMenuTiposAtividadesId+"']").each(function (i, el) {
            $(this).on("click", function () {
                let id = $(this).attr('id').split("TiposAtividades")[1];
                let menuId = "#"+hiddenMenuTiposAtividadesId + id
                $("div[id^='"+hiddenMenuTiposAtividadesId+"']").each(function (i, el) {
                    
                    if (menuId != "#" + $(this).attr("id")) {
                        if ($(this).css('display') != 'none') {
                            $(this).toggle()
                        }
                    }
                })
                let hiddenMenu = $(menuId).parent()
                let isVisible = isvisibleOnViewport(hiddenMenu[0])
                if (!isVisible) {
                    $(menuId).css("bottom", "40px")
                } 
                $(menuId).toggle()
            });
        });
    }

    function isvisibleOnViewport(element) {
        var rect = element.getBoundingClientRect();
        var html = document.documentElement;
        return (
            (rect.top) >= 0 &&
            rect.left >= 0 &&
            (rect.bottom + 100) <= (window.innerHeight || html.clientHeight) &&
            rect.right <= (window.innerWidth || html.clientWidth)
        );
    }
    
    $(document).ready(function () {

        $(document).mouseup(function (e) {
            $("div[id^='"+hiddenMenuTiposAtividadesId+"']").each(function (i, el) {
                if (!$(this).is(e.target) && $(this).has(e.target).length === 0) {
                    if ($(this).css('display') != 'none') {
                        $(this).toggle()
                    }
                }
            })
        });

        bindButtons()
    })
</script>
