<style>
    .membro-execucao-w-5 {
        width: 5%;
    }

    .membro-execucao-w-25 {
        width: 25%;
    }

    .membro-execucao-w-25 {
        width: 25%;
    }
    
    .membro-execucao-w-70 {
        width: 70%;
    }

    .membro-execucao-w-100 {
        width: 100%;
    }
</style>
<table class="table table-borderless" width="100%" cellspacing="0">
    <thead class="border">
        <tr class="">
            <th class="membro-execucao-w-30 text-left">Pessoa</th>
            <th class="membro-execucao-w-25 text-left">Demandas</th>
            <th class="w-5 text-left">Ação</th>
        </tr>
    </thead>
    <tbody>
        {% for membroExecucao in membros_execucao %}
        <td class="membro-execucao-w-25 text-left">{{membroExecucao.pessoa.nome}} 
        </td>
        <td class="membro-execucao-w-70 text-left">
            <div class="membro-execucao-w-100 d-flex flex-wrap">
                {% for demanda in membroExecucao.ticket_set %}
                    {% include "tickets/ticket_card.html" with ticket=demanda %}
                {% endfor %}
            </div>
        </td>
        <td class="w-5 text-left" style="position: relative;">
            <button id="buttonMenuMembroExecucao{{membroExecucao.id}}" class="btn-circle">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </button>
            <div style="display: none; position: absolute; z-index: 2; right: 10%" id="hiddenMenuMembroExecucao{{membroExecucao.id}}"
                class="btn-group-custom">
                <button onclick="carregarMembroExecucaoModalCadastrar('{{membroExecucao.id}}')">Editar</button>
                <button onclick="criarTicket('{{membroExecucao.id}}')">Adicionar Demanda</button>
                <button onclick="openDeleteModal(() => deleteMembroExecucao('{{membroExecucao.id}}'))">Excluir</button>
            </div>
        </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<div id="modalTicketContainer"></div>

<script>
    var hiddenMenuMembroExecucaoId = "hiddenMenuMembroExecucao";
    var buttonMenuMembroExecucaoId = "buttonMenuMembroExecucao";
    function carregarMembroExecucaoModalCadastrar(id = null) {
        $.ajax({
            url: "/membroExecucaoModal",
            data: id ? { id: id } : {},
            success: function (data) {
                $("#" + "modalMembroExecucaoContainer").html(data);
                $('#' + cadastrarMembroExecucaoModalId).modal('toggle');
            }
        });
    }

    function criarTicket(membro_execucao_id) {
        $.ajax({
            url: "/ticketModal",
            data: { 
                membro_execucao_id: membro_execucao_id, 
                layout: 6 
            },
            success: function (data) {
                $("#" + "modalTicketContainer").html(data);
                $('#' + "cadastrarTicketModal").modal('toggle');
            }
        });
    }

    function updateTicket(ticket_id) {
        $.ajax({
            url: "/ticketModalEdit/"+ticket_id,
            data: { 
                layout: 6 
            },
            success: function (data) {
                $("#" + "modalTicketContainer").html(data);
                $('#' + "cadastrarTicketModal").modal('toggle');
            }
        });
    }

    function clearModalFormTicket() {
        $("#cadastrarTicketModal").modal('hide');
        $("#modalTicketContainer").html("");
        $('body').removeClass('modal-open');
        $('.modal-backdrop').remove();
        carregarMembrosExecucao()
    }


    $(document).ready(function () {
        $(document).mouseup(function (e) {
            $("div[id^='" + hiddenMenuMembroExecucaoId + "']").each(function (i, el) {
                if (!$(this).is(e.target) && $(this).has(e.target).length === 0) {
                    if ($(this).css('display') != 'none') {
                        $(this).toggle()
                    }
                }
            })
        });
    });

</script>
<script>

    $(document).ready(function () {
        function isvisibleOnViewport(element) {
            var rect = element.getBoundingClientRect();
            var html = document.documentElement;
            return (
                (rect.top) >= 0 &&
                rect.left >= 0 &&
                (rect.bottom + 100) <= (window.innerHeight || html.clientHeight) &&
                rect.right <= (window.innerWidth || html.clientWidth)
            );
        }

        function bindButtons() {
            $("button[id^='" + buttonMenuMembroExecucaoId + "']").each(function (i, el) {
                $(this).on("click", function () {
                    let id = $(this).attr('id').split("MembroExecucao")[1];
                    let menuId = "#" + hiddenMenuMembroExecucaoId + id
                    $("div[id^='" + hiddenMenuMembroExecucaoId + "']").each(function (i, el) {

                        if (menuId != "#" + $(this).attr("id")) {
                            if ($(this).css('display') != 'none') {
                                $(this).toggle()
                            }
                        }
                    })
                    let hiddenMenu = $(menuId).parent()
                    let isVisible = isvisibleOnViewport(hiddenMenu[0])
                    if (!isVisible) {
                        $(menuId).css("bottom", "40px")
                    }
                    $(menuId).toggle()
                });
            });
        }

        $(document).mouseup(function (e) {
            $("div[id^='" + hiddenMenuMembroExecucaoId + "']").each(function (i, el) {
                if (!$(this).is(e.target) && $(this).has(e.target).length === 0) {
                    if ($(this).css('display') != 'none') {
                        $(this).toggle()
                    }
                }
            })
        });

        bindButtons()
    })
</script>
