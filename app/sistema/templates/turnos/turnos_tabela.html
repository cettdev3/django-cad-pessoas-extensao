<style>
    .cursos-w-90 {
        width: 90%;
    }
    .cursos-w-45 {
        width: 45%;
    }
</style>
<table class="table table-borderless" 
width="100%" 
cellspacing="0">
    <thead class="border">
        <tr class="">
            <th class="escolas-w-90 text-left">Nome</th>
            <th class="escolas-w-90 text-left">Carga Horária</th>
            <th class="w-2 text-left">Ação</th>
        </tr>
    </thead>
    <tbody>
        {% for turno in turnos %}
        <tr>
            <td class="cursos-w-45 text-left">{{turno.nome}}</td>
            <td class="cursos-w-45 text-left">{{turno.carga_horaria}} h</td>
            <td class="w-2 text-left" style="position: relative;">
                <button id="buttonMenuTurnos{{turno.id}}" 
                class="btn-circle">
                    <i class="fa-solid fa-ellipsis-vertical"></i>                        
                </button>
                <div style="display: none; position: absolute; z-index: 2; right: 10%" 
                id="hiddenMenuTurnos{{turno.id}}" 
                class="btn-group-custom">
                    <a id="linkVisualizarturno{{turno.id}}" href="/visualizarTurno/({{turno.id}})"></a>
                    <!-- <button onclick="visualizarCidade({{cidade.id}})">Visualizar</button>  -->
                    <button onclick="carregarTurnoModalEditar('{{turno.id}}')">Editar</button> 
                    <button onclick="openDeleteModal(() => deleteTurno('{{turno.id}}'))" >Excluir</button>
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<script>
    var buttonMenuTurnosId = "buttonMenuTurnos"
    var hiddenMenuTurnosId = "hiddenMenuTurnos"
    var cadastrarTurnoFormId = "cadastrarTurnoForm"
    var dismissCadastrarTurnoId = "dismissCadastrarTurno"
    var turnoModificadaEvent = {}
    var turnoModificadaEventProxy = null
    var modalCadastrarTurnoContainerId = "modalCadastrarTurnoContainer"
    var idTabelaTurnos = "receberTabelaTurnos"
    var rotaTabelaTurnos = "turnosTable"
    var rotaDeletarTurno = "eliminarTurno"
    var rotaVisualizarTurno = "visualizarTurno"

    var rotaEditarTurno = "turnoModal"

    function carregarTurnoModalEditar(id) {
        let data = {id: id}
        $.ajax({
            url: "/"+rotaEditarTurno,
            data: data,
            success: function (data) {
                $("#" + idModal).html(data);
                $('#' + cadastrarTurnoModalId).modal('toggle');
            }
        });
    }

    function bindButtons() {
        $("button[id^='"+buttonMenuTurnosId+"']").each(function (i, el) {
            $(this).on("click", function () {
                let id = $(this).attr('id').split("Turnos")[1];
                let menuId = "#"+hiddenMenuTurnosId + id
                $("div[id^='"+hiddenMenuTurnosId+"']").each(function (i, el) {
                    
                    if (menuId != "#" + $(this).attr("id")) {
                        if ($(this).css('display') != 'none') {
                            $(this).toggle()
                        }
                    }
                })
                let hiddenMenu = $(menuId).parent()
                let isVisible = isvisibleOnViewport(hiddenMenu[0])
                if (!isVisible) {
                    $(menuId).css("bottom", "40px")
                } 
                $(menuId).toggle()
            });
        });
    }

    function isvisibleOnViewport(element) {
        var rect = element.getBoundingClientRect();
        var html = document.documentElement;
        return (
            (rect.top) >= 0 &&
            rect.left >= 0 &&
            (rect.bottom + 100) <= (window.innerHeight || html.clientHeight) &&
            rect.right <= (window.innerWidth || html.clientWidth)
        );
    }

    function deleteTurno(id) {
        let deletar_url = rotaDeletarTurno+"/" + id

        $.ajax({
            url: "/"+deletar_url,
            data: {},
            success: function (data) {
                let menuId = "#" + hiddenMenuTurnosId + id
                $(menuId).toggle()
                carregarTurnos()
            }
        });
    }
    
    $(document).ready(function () {
        turnoModificadaEventProxy = new Proxy(turnoModificadaEvent, {
            set: function (target, key, value) {
                target[key] = value;
                if (value) {
                    carregarTurnos()
                }
                target[key] = false
                return false;
            }
        });

        $(document).mouseup(function (e) {
            $("div[id^='"+hiddenMenuTurnosId+"']").each(function (i, el) {
                if (!$(this).is(e.target) && $(this).has(e.target).length === 0) {
                    if ($(this).css('display') != 'none') {
                        $(this).toggle()
                    }
                }
            })
        });

        bindButtons()
    })
</script>
